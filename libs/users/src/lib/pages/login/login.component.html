<p-toast></p-toast>
<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6">
                <img src="assets/images/login-photo.png" alt="">
            </div>
            <div class="p-col-6 p-p-5">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="p-grid p-mt-6">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input formControlName="email" type="text" pInputText placeholder="Email"> <div></div>
                                       
                            </div>
                            <small class="p-error" *ngIf="loginForm.email.invalid &&isSubmitted">Email is required</small>  
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input formControlName="password" type="password" pInputText placeholder="Password">    
                            </div>
                            <small class="p-error" *ngIf="loginForm.password.invalid &&isSubmitted">Password is required</small>    
                        </div>
                        <div class="p-col-12">
                            <p-button (onClick)="onSubmit()" label="Login" styleClass="full-btn"></p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
