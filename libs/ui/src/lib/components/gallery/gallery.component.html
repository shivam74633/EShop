<div class="gallery" *ngIf="hasImages">
    <div class="main-image">
        <img [src]="selectedImage" alt="">
    </div>
    <div class="images">
        <ul>
            <li (click)="onImageChange(imageUrl)" *ngFor="let imageUrl of images" [ngStyle]="{'background-image': 'url('+imageUrl+')'}"></li>
        </ul>
    </div>
</div>
