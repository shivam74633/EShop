<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode? 'Edit Category': 'Add Category'" subheader="You can add or edit categories here">
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-right"></div> 
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary p-mr-2" [label]="editMode?'Update': 'Create'" icon="pi pi-plus" (click)="onSubmit()"></p-button>
                        <p-button (click)="onCancel()" styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
               <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText> 
                            <small class="p-error" *ngIf="form.controls.name.invalid &&isSubmitted">Name is required </small>
                        </div>
                        <div class="p-field p-col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" type="text" pInputText> 
                            <small class="p-error" *ngIf="form.controls.icon.invalid &&isSubmitted">Icon is required</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="icon">Color</label> <br>
                            <p-colorPicker formControlName='color'></p-colorPicker>
                            
                        </div>
                    </div>
               </form>
            </div>
        </div>
    </p-card>
</div>
