<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode? 'Edit Product': 'Add Product'" subheader="You can add or edit products here">
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-right"></div> 
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary p-mr-2" [label]="editMode?'Update': 'Create'" icon="pi pi-plus" (click)="onSubmit()"></p-button>
                        <p-button (click)="onCancel()" styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
               <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText> 
                            <small class="p-error" *ngIf="productForm.name.invalid &&isSubmitted">Name is required </small>
                        </div>
                        <div class="p-field p-col">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pInputText> 
                            <small class="p-error" *ngIf="productForm.brand.invalid &&isSubmitted">Brand is required</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="price">Price</label> <br>
                           <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false">
                            </p-inputNumber>
                            <small class="p-error" *ngIf="productForm.price.invalid &&isSubmitted">Price is required</small>
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="countInStock">Count In Stock</label> <br>
                           <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false">
                            </p-inputNumber>
                            <small class="p-error" *ngIf="productForm.countInStock.invalid &&isSubmitted">Count In Stock is required</small>
                        </div>

                        <div class="p-field p-col-4">
                            <label for="category">Category</label> <br>

                            <p-dropdown [options]="categories" formControlName="category" optionLabel="name" [filter]="true" [showClear]='true' filterBy="name" placeholder="Select a Category"></p-dropdown>

                            <small class="p-error" *ngIf="productForm.category.invalid &&isSubmitted">Category is required</small>
                        </div>
                        
                        <div class="p-field p-col-4">
                            <label for="isFeatured">Is Featured</label> <br>
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>

                        <div class="p-field p-col-12">
                            <label for="description">Description</label> <br>
                            <textarea [rows]="7" pInputTextarea formControlName="description"></textarea>
                            <small class="p-error" *ngIf="productForm.description.invalid &&isSubmitted">Description is required</small>
                        </div>

                        <div class="p-field p-col-12">
                            <label for="richDescription">Product Details</label> <br>
                            <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
                        </div>
                        <div class="p-field p-col-12">
                            <label for="image">Main Image</label> <br>
                            <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)">
                            <div class="p-col-2 p-mt-2 p-pl-0">
                                <img style="width: 100%" [src]="imageDisplay" alt="">
                            </div>
                            <small class="p-error" *ngIf="productForm.image.invalid &&isSubmitted">Image is required</small>
                        </div>
                    </div>
               </form>
            </div>
        </div>
    </p-card>
</div>
